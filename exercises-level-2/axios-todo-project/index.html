<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Axios Project: Current Favorite Albums</title>
</head>
<body>
    <form name="toDoForm">
        <input name="title" placeholder="Band - Album Name">
        <br>
        <input name="description" placeholder="Brief Description">
        <br>
        <input name="price" placeholder="Price">
        <br>
        <input name="imgUrl" placeholder="Paste Album Image URL Here">
        <br>
        <button>Submit</button>
    </form>
    <div>
        <ul id="list">
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
