<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>HTML Calculator</title>
</head>
<body>
    <div id="header">
        Welcome to Jon William's Bitchin' HTML Calculator!
    </div>
    <div id="operations">
        <div id="add">
            <h1>ADD</h1>
            <form name="add">
                <input name="num1">
                <input name="num2">
                <button>Submit</button>
            </form>
        </div>
        <div id="sub">
            <h1>SUBTRACT</h1>
            <form name="sub">
                <input name="num1">
                <input name="num2">
                <button>Submit</button>
            </form>
        </div>
        <div id="mul">
            <h1>MULTIPLY</h1>
            <form name="mul">
                <input name="num1">
                <input name="num2">
                <button>Submit</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
